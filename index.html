  <style>
    /* CSS 样式区域 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('./image/background.webp') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr;
      gap: 20px;
      padding: 40px;
      color: white;
    }

    .panel {
       border-radius: 20px;
       height: 100%;
       box-sizing: border-box;
       display: flex;
       flex-direction: column;
    }

    .left-panel {
      background: rgba(255, 255, 255, 0.3);
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
    }

    .left-panel img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 20px 0;
      box-shadow: 0 0 10px black;
    }

    .left-panel h1 {
      color: #33d7ff;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 1.2em;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      padding: 0;
      border-radius: 20px;
    }

    .right-panel-top {
        background: rgba(25, 25, 25, 0.5);
        border-radius: 20px 20px 20px 20px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 20px;
        flex-shrink: 0;
        height: auto;
    }

    .right-panel-bottom {
        background: transparent;
        border-radius: 0 0 20px 20px;
        padding: 30px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .time {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      gap: 10px;
    }

    .right-side {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
    }

    .period {
        font-size: 1.5rem;
        text-align: left;
    }

    .seconds {
        font-size: 1.5rem;
        text-align: left;
        font-weight: bold;
    }

    .hours,
    .minutes {
      font-weight: bold;
    }

    .dots {
      font-size: 1.5em;
      color: #bbb;
    }

    .calender {
      font-size: 1.3em;
      margin-top: 15px;
      background: -webkit-linear-gradient(90deg, #ae4af6, #ff98d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .buttons-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        justify-content: center;
        width: 100%;
        max-width: 600px;
    }

    .action-button {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 24px 20px;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
      height: 180px;
      border-radius: 12px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .action-button:hover {
      background-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-3px);
    }

    .time-button { color: #8A2BE2; }
    .intro-button { color: #87CEEB; }
    .photos-button { color: #1E90FF; }
    .news-button { color: #FF4500; }
    .blog-hexo { color: #F5F5DC; }
    .achat-button { color: #2F3ED7; }

    /* 响应式设计：修复移动端显示 */
    @media screen and (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        gap: 15px;
        height: auto;
        padding: 15px;
        /* 确保在小屏幕上不会出现水平滚动 */
        overflow-x: hidden;
      }

      .right-panel-top {
        order: 1;
        border-radius: 20px;
        padding: 20px;
      }

      .left-panel {
        order: 2;
        height: auto;
        padding: 20px;
        border-radius: 20px;
      }

      .right-panel-bottom {
        order: 3;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 20px;
      }

      .right-panel {
        order: unset;
        display: contents;
      }

      .time {

      }

      .period,
      .seconds {

       }

       .calender {
         font-size: 1.1em;
         margin-top: 10px;
       }
    }

    /* 针对更小屏幕的额外优化 */
    @media screen and (max-width: 480px) {

  <script>
    // JavaScript 时钟和日历逻辑
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      let period = h >= 12 ? 'PM' : 'AM';

      if (h > 12) h = h % 12;
      if (h === 0) h = 12;

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      document.querySelector(".hours").innerHTML = h;
      document.querySelector(".minutes").innerHTML = m;
      document.querySelector(".seconds").innerHTML = s;
      document.querySelector(".period").innerHTML = period;

      const day = now.toLocaleString("zh-CN", { weekday: "long" });
      const month = now.toLocaleString("zh-CN", { month: "short" });
      const date = now.getDate();

      document.querySelector(".month-name").innerHTML = month;
      document.querySelector(".day-name").innerHTML = day;
      document.querySelector(".day-num").innerHTML = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
