  <script>
    // JavaScript 时钟和日历逻辑 (来自副本文件)
    function updateClock() {
      const now = new Date(); // 获取当前日期和时间
      let h = now.getHours(); // 获取小时 (0-23)
      let m = now.getMinutes(); // 获取分钟 (0-59)
      let s = now.getSeconds(); // 获取秒 (0-59)
      // 判断是 AM 还是 PM
      let period = h >= 12 ? 'PM' : 'AM';

      // 将24小时制转换为12小时制
      if (h > 12) h = h % 12;
      // 特殊处理午夜12点 (0小时)
      if (h === 0) h = 12;


      // 如果小时、分钟或秒小于10，前面加0
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      // 更新HTML中对应的时间元素
      document.querySelector(".hours").innerHTML = h;
      document.querySelector(".minutes").innerHTML = m;
      document.querySelector(".seconds").innerHTML = s;
      document.querySelector(".period").innerHTML = period;

      // 更新日历元素
      const day = now.toLocaleString("zh-CN", { weekday: "long" }); // 获取星期，如 "星期一"
      const month = now.toLocaleString("zh-CN", { month: "short" }); // 获取月份，如 "1月"
      const date = now.getDate(); // 获取日期（一个月中的第几天）

      document.querySelector(".month-name").innerHTML = month;
      document.querySelector(".day-name").innerHTML = day;
      document.querySelector(".day-num").innerHTML = date;
    }

    // 每1000毫秒（1秒）调用一次 updateClock 函数，实现动态时钟
    setInterval(updateClock, 1000);
    // 页面加载后立即调用一次 updateClock，显示初始时间
    updateClock();
  </script>
